<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
            <app-data-table [transactions]="transactions" (onEditTransaction)="toggleEditTransaction($event)" (onDeleteTransaction)="deleteTransaction($event)"></app-data-table>
        </div>
        <div class="col-md-12 col-lg-4">
            <div class="row">
                <app-form [currEdit]="currEdit" (onEditTransaction)="updateTransaction($event)" (onCancelEdit)="toggleCancelTransaction()" (onAddTransaction)="addTransaction($event)">
                </app-form>
            </div>
            <div class="row">
                <h1>Notes</h1>
            </div>
        </div>
    </div>
</div>
