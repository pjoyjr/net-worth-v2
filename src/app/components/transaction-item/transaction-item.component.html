<div class="transaction">
    <div class="row">
        <div class="col-8">
            {{ transaction.description }}
        </div>
        <div class="col">
            {{ transaction.day }}
        </div>
    </div>
    <div class="row">
        <div class="col-11">
            {{ transaction.amount }}
        </div>
        <div class="col-1">
            <fa-icon [ngStyle]="{ color: 'red' }" [icon]="faTimes" (click)="onDelete(transaction)"></fa-icon>
        </div>
    </div>
</div>
